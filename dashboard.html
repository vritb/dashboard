        const plotDiv = document.getElementById('plot');
        const rangeInput = document.getElementById('zeitfenster');
        const rangeValue = document.getElementById('zeitfensterWert');

        const typeLabels = ["Aufsto\u00dfen", "Bauchdruck", "Bauchgluckern", "Bauchgrummeln", "Bl\u00e4hungen", "Durchfall", "Wasserdurchfall"];

        function plot(filteredData) {
            const einnahmen = [...new Set(filteredData.map(e => e.last_einnahme_time))];
            const traces = einnahmen.map(einnahme => {
                const gruppe = filteredData.filter(d => d.last_einnahme_time === einnahme);
                return {
                    x: gruppe.map(d => d.zeit_seit_einnahme),
                    y: gruppe.map(d => d.type_index),
                    mode: 'markers+lines',
                    name: einnahme.slice(0, 16),
                    marker: { size: 10 },
                    text: gruppe.map(d => `${d.type}: ${d.status}<br>${new Date(d.date).toLocaleString()}`),
                    hoverinfo: 'text'
                };
            });
            Plotly.newPlot(plotDiv, traces, {
                title: 'GI-Ereignisse nach Einnahme',
                xaxis: { title: 'Minuten seit Einnahme', range: [0, parseInt(rangeInput.value)] },
                yaxis: {
                    title: 'Ereignistyp',
                    tickmode: 'array',
                    tickvals: typeLabels.map((_, i) => i),
                    ticktext: typeLabels
                },
                height: 800,
                margin: { t: 50, r: 40 }
            });
        }

        function updatePlot() {
            const maxTime = parseInt(rangeInput.value);
            rangeValue.textContent = maxTime;
            const filtered = data.filter(d => d.zeit_seit_einnahme <= maxTime);
            plot(filtered);
        }

        rangeInput.addEventListener('input', updatePlot);
        updatePlot();
    </script>
