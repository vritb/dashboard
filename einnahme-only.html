<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einnahme Only Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .status {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Dashboard Filter Test - Einnahme Only</h1>
    <div class="status">Status: <span id="status">Loading dashboard...</span></div>
    
    <iframe id="dashboardFrame" src="dashboard.html"></iframe>

    <script>
        // Function to wait for dashboard to load and initialize
        function waitForDashboard() {
            const iframe = document.getElementById('dashboardFrame');
            const checkInterval = setInterval(() => {
                try {
                    const iframeWindow = iframe.contentWindow;
                    if (iframeWindow && iframeWindow.document && iframeWindow.document.getElementById('event-filters')) {
                        clearInterval(checkInterval);
                        applyEinnahmeFilter(iframeWindow);
                    }
                } catch (e) {
                    console.error('Error accessing iframe content:', e);
                    document.getElementById('status').textContent = 'Error: ' + e.message;
                }
            }, 500);
        }

        // Function to apply Einnahme filter only
        function applyEinnahmeFilter(iframeWindow) {
            document.getElementById('status').textContent = 'Applying Einnahme filter...';
            
            try {
                // Get all filter items
                const filterItems = iframeWindow.document.querySelectorAll('#event-filters .filter-item');
                
                // First click "All" to reset filters
                const allFilter = filterItems[0]; // First filter is "All"
                allFilter.click();
                
                // Find and click "Einnahme" filter
                for (let i = 1; i < filterItems.length; i++) {
                    if (filterItems[i].textContent.trim() === 'Einnahme') {
                        // Short delay to ensure the reset took effect
                        setTimeout(() => {
                            filterItems[i].click();
                            document.getElementById('status').textContent = 'Filter applied: Only Einnahme events should be visible';
                        }, 300);
                        break;
                    }
                }
            } catch (e) {
                console.error('Error applying filter:', e);
                document.getElementById('status').textContent = 'Error applying filter: ' + e.message;
            }
        }

        // Start when page loads
        window.addEventListener('load', waitForDashboard);
    </script>
</body>
</html>
