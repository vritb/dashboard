
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Testplot Mestinon</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
</head>
<body>
    <h2>Plotly-Test mit festen Punkten</h2>
    <div id="plot" style="height:600px;"></div>
    <script>
        const trace1 = {
            x: [30, 120],
            y: [0, 1],
            mode: 'markers+lines',
            name: '2025-06-18 12:45',
            marker: { size: 12 },
            text: ['Durchfall<br>13:15', 'Bauchdruck<br>14:45'],
            hoverinfo: 'text'
        };

        const layout = {
            title: 'Testplot: GI-Ereignisse (Debug)',
            xaxis: { title: 'Minuten seit Einnahme' },
            yaxis: {
                title: 'Ereignistyp',
                tickvals: [0, 1],
                ticktext: ['Durchfall', 'Bauchdruck']
            },
            margin: { t: 40 }
        };

        Plotly.newPlot('plot', [trace1], layout);
    </script>
</body>
</html>
